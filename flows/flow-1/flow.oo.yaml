nodes:
  - node_id: image_preview#1
    title: "%image-preview-1%"
    inputs_from:
      - handle: image_path
        from_node:
          []
    task: oomol-preview::image_preview
  - node_id: svg-to-png#3
    title: "%svg-to-png-converter-3%"
    inputs_from:
      - handle: svg
        value: /oomol-driver/oomol-storage/test-svgs/test-icon.svg
      - handle: outputDir
        value: /oomol-driver/oomol-storage/audio
      - handle: width
        value: null
      - handle: height
        value: null
      - handle: quality
        value: 90
      - handle: background
        value: transparent
    task: self::svg-to-png
